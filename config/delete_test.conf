# Config for DELETE method testing

server
{
    listen 8080;
    server_name localhost;

    # Root location - only GET allowed (DELETE not permitted)
    location /
    {
        root www;
        index index.html;
        allowed_methods GET;
    }

    # Uploads location - DELETE is allowed here
    location /uploads
    {
        root www;
        allowed_methods GET POST DELETE;
        upload_path www/uploads;
        autoindex on;
    }
}