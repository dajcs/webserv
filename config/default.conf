# Default webserv configuration file
# This file demonstrates all supported directives

server {
    # Listen on all interfaces, port 8080
    listen 8080;

    # Server name for virtual hosting (optional)
    server_name localhost;

    # Custom error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # Maximum request body size (1MB)
    client_max_body_size 1M;

    # Default location - serves static files
    location / {
        root www;
        index index.html;
        allowed_methods GET;
        autoindex off;
    }

    # Static files with directory listing enabled
    location /files {
        root www;
        autoindex on;
        allowed_methods GET;
    }

    # Upload endpoint
    location /uploads {
        root www;
        allowed_methods GET POST DELETE;
        upload_path www/uploads;
    }

    # CGI scripts
    location /cgi-bin {
        root www;
        allowed_methods GET POST;
        cgi_extension .py;
        cgi_pass /usr/bin/python3;
    }

    # HTTP redirect example
    location /old-page {
        return 301 /new-page;
    }
}

server {
    # Listen on the SAME port
    listen 8081;          # can be 8080 when virtual hosting is implemented

    # This is the key: it matches the Host header
    server_name example.com;

    # Use a DIFFERENT root folder or index file
    location / {
        root www/example;   # You need to create this folder!
        index index.html;
        allowed_methods GET;
    }
}
