# Default configuration for webserv
# Step 2.1: Socket Creation & Binding test config

server {
    # Listen on all interfaces, port 8080
    listen 0.0.0.0:8080;

    # Server name (for virtual hosting - optional)
    server_name localhost;

    # Maximum client body size (1MB)
    client_max_body_size 1M;

    # Custom error pages
    error_page 404 www/errors/404.html;
    error_page 500 www/errors/500.html;

    # Root location
    location / {
        root www;
        index index.html;
        allowed_methods GET POST;
        autoindex on;
    }

    # Upload location
    location /upload {
        root www;
        allowed_methods GET POST DELETE;
        upload_path www/uploads;
    }
}
